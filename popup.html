<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../chrome-extensions-samples/functional-samples/tutorial.tabs-manager/popup.css" />
  </head>
  <body>
    <template id="li_template">
      <li>
        <a>
          <h3 class="title">Tab Title</h3>
          <p class="pathname">Tab Pathname</p>
        </a>
      </li>
    </template>

    <h1>Select Tab Action:</h1>
    <form id="tabActionsForm">
      <input type="radio" name="tabAction" id="groupActive" value="groupActive">
      <label for="groupActive">Group Tabs (Active Window)</label>
      <br>
      <input type="radio" name="tabAction" id="groupAll" value="groupAll">
      <label for="groupAll">Group Tabs (All Windows)</label>
      <br>
      <input type="radio" name="tabAction" id="ungroupActive" value="ungroupActive">
      <label for="ungroupActive">Ungroup Tabs (Active Window)</label>
      <br>
      <input type="radio" name="tabAction" id="ungroupAll" value="ungroupAll">
      <label for="ungroupAll">Ungroup Tabs (All Windows)</label>
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
    <ul></ul>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
