<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="header">Tabuluos!</h1>
    </div>
    <div class="action-container">
        <label class="switch">
            <input type="checkbox" name="tabAction", value="groupActive">
            <span class="slider"></span>
            Group/Ungroup Tabs (Active Window)
        </label>
        <label class="switch">
            <input type="checkbox" name="tabAction", value="detectDuplicates">
            <span class="slider"></span>
            Show Duplicate Tabs (All Windows)
        </label>
        <button class="btn" id="summarizeBtn">
            Summarize this tab
        </button>
    </div>
    <br>
    <div id="status"></div>
    <ul id="duplicateTabsList" class="duplicate-tabs-list"></ul>
    <div id="summaryText"></div>
</div>

<script src="../js/popup.js"></script>
</body>
</html>
